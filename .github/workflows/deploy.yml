      - name: Deploy mysql chart
        if: contains(env.charts, 'mysql')
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.12
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cluster-role-arn: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-west-2
          cluster-name: ${{ secrets.AWS_EKS_CLUSTER_NAME }}
          namespace: ${{ inputs.environment }}
          chart-path: ./charts/mysql
          name: mysql
          values: database=${{ secrets.MYSQL_DATABASE }},username=${{ secrets.MYSQL_USERNAME }},password=${{ secrets.MYSQL_PASSWORD }},root_password=${{ secrets.MYSQL_ROOT_PASSWORD }}
