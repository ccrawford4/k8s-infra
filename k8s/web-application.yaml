apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ccrawford4/k8s-infra
    path: charts/web
    targetRevision: HEAD
  destination:
    server: https://kubernetes.web.svc
    namespace: uat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
