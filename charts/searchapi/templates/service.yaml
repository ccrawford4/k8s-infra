apiVersion: v1
kind: Service
metadata:
  name: {{ include "searchapi.fullname" . }}
  labels:
    {{- include "searchapi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "searchapi.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "searchapi.fullname" . }}-preview
  labels:
    {{- include "searchapi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "searchapi.selectorLabels" . | nindent 4 }}
